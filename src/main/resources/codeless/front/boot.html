<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
    <link rel="stylesheet" href="${contextPath}/static/element-ui/theme-chalk/index.css">
    <script src="${contextPath}/static/vue.min.js"></script>
    <script src="${contextPath}/static/element-ui/index.js"></script>
    <script src="${contextPath}/static/axios.min.js"></script>
    <script src="${contextPath}/static/qs.js"></script>
    <style>
    </style>
</head>
<body>
<div id="app" v-loading="loading">
${top}
    <el-table
            :data="list"
            border
            @sort-change="sortChange"
            style="width: 100%; margin-top: 3px;">
${mainTableColumns}
    </el-table>
${mainPagination}
${extraHtml}
</div>
<script>
    axios.interceptors.request.use(res => {
        if(res.method === 'get') {
            res.paramsSerializer = function (params) {
                if (params) {
                    let re = {}
                    for (let key in params) {
                        if (typeof params[key] != 'undefined' && params[key] != null && params[key] != '') {
                            re[key] = params[key]
                        }
                    }
                    return Qs.stringify(re, {arrayFormat: 'repeat'})
                }
            }
        }
        return res;
    })
    Date.prototype.format = function(fmt) {
        let o = {
            "M+" : this.getMonth()+1, //月份
            "d+" : this.getDate(), //日
            "h+" : this.getHours()%12 == 0 ? 12 : this.getHours()%12, //小时
            "H+" : this.getHours(), //小时
            "m+" : this.getMinutes(), //分
            "s+" : this.getSeconds(), //秒
            "q+" : Math.floor((this.getMonth()+3)/3), //季度
            "S" : this.getMilliseconds() //毫秒
        };
        if(/(y+)/.test(fmt))
            fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
        for(let k in o)
            if(new RegExp("("+ k +")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        return fmt;
    }
    function getParam(name) {
        let reg = new RegExp("[^\?&]?" + encodeURI(name) + "=[^&]+");
        let arr = window.location.search.match(reg);
        if (arr != null) {
            return decodeURI(arr[0].substring(arr[0].search("=") + 1));
        }
        return "";
    }

    window.boot = '${boot}'
    new Vue({
        name: 'boot',
        el: '#app',
        data() {
            return {
                loading: false,
${datas}
            }
        },
        methods: {
${methods}
        },
        created: function () {
${created}
        }
    })
</script>
</body>
</html>
